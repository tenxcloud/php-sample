		<div>
			<form action="" class="form-horizontal">
			<!-- 全局设置 start -->
			<div class="ctb">

						<!-- TODO: 建议替换成Slider -->
						<label for="" class="control-label">每页显示相册数</label>

							<input type="text" value="">

					<div class="control-group">
						<!-- TODO: 建议替换成Slider -->
						<label for="" class="control-label">每页显示图片数</label>

							<input type="text" value="">

					</div>
					<div class="control-group">

					</div>

						<!-- TODO: 建议替换成Select -->

							<input type="text" value="jpg,gif,png">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn btn-primary btn-large btn-submit">提交</button>
